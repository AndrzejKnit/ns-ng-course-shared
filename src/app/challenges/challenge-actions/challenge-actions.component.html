<div class="container">
  <button
    class="btn btn-success btn-rounded-lg"
    (click)="onAction('complete')"
    *ngIf="action !== 'complete'"
    [disabled]="!done"
  >Completed</button>
  <div
    class="btn btn-success btn-rounded-lg"
    *ngIf="action === 'complete'"
  >
    <p
      class="fa text-center btn-alt animate-button"
    >&#xf00c;</p>
</div>
  <button
    class="btn btn-fail btn-rounded-lg"
    (click)="onAction('fail')"
    *ngIf="action !== 'fail'"
    [disabled]="!done"
  >Failed</button>
  <div
    class="btn btn-fail btn-rounded-lg"
    *ngIf="action === 'fail'"
  >
    <p
      class="fa text-center btn-alt animate-button"
    >&#xf00d;</p>
</div>
  <button
    class="btn btn-flat"
    (click)="onAction('cancel')"
  >{{ cancelText }}</button>
</div>
